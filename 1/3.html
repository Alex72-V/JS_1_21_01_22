<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  /* 
  1. 10+10 - сложение числовых значений, сумма = 20, 
  2. 20+"10" - сложение числа и строки, если складываются не 2 числа,
  то происходит сложение строк. 
  3. Результат - "20"+"10" = "2010".
  4. С помощью console.log выводим строку "2010" в консоль.
  */
console.log(10 + 10 + "10"); // "2010"

/*
1. 10+"10" - сложение числа и строки. Если складываются не 2 числа,
  то то происходит сложение строк. сумма = "1010".
2. "1010"+10 - сложение числа и строки. Если складываются не 2 числа,
  то происходит сложение строк.
3. Результат = "101010"
4. С помощью console.log выводим строку "101010" в консоль.
*/
console.log(10 + "10" + 10); // "101010"

/*
1. 10+10 - сложение числовых значений, сумма = 20,
2. 20 + +"10" - "+" преобразует строку "10" в число 10
3. Результат = 30
4. С помощью console.log выводим число 30 в консоль.
*/
console.log(10 + 10 + +"10"); // 30

/*
1. число 10 делится на -0 , "-" преобразует строку " " в число 0. 
2. минус выносится за скобки, результат = -Infinity
3. С помощью console.log выводим число -Infinity в консоль.
*/
console.log(10 / -""); // -Infinity

/*
1. число 10 делится на строку +"2,5", "+" должен преобразовать
строку "2,5" в число, но разделитель дробной части должен быть не зпт а тчк.
2. преобразовать "2,5" в число нельзя, поэтому результат NaN.
С помощью console.log выводим число NaN в консоль.
*/
console.log(10 / +"2,5"); // NaN

</script>
</body>
</html>
