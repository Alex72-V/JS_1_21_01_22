<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Переменная c = 2. При префиксном написании инкремента присваивается 
  значение уже посчитанное с = а + 1. При этом в 'a' возвращается значение 2.
   */
  c = ++a;
  console.log(c); // 2

  /*
  Переменная d = 1. При постфиксном написании инкремента присваивается 
  значение ещё не посчитанное d = b. При этом в 'b' возвращается значение 2.
   */
  d = b++;
  console.log(d); // 1

  /*
  Переменная с = 5. с = 2 + (a + 1), при этом, из первого выражения - a = 2.
  Написание префиксное, будет присваиваться уже посчитанное значение a.
  При этом в 'a' возвращается значение 3. 
   */
  c = 2 + ++a; 
  console.log(c); // 5

  /*
  Переменная d = 4. d = 2 + b. При постфиксном написании инкремента 
  присваивается значение ещё не посчитанное d = b. 
  При этом в 'b' возвращается значение 3.
   */
  d = 2 + b++;
  console.log(d); // 4

  console.log(a); // 3
  console.log(b); // 3
</script>
